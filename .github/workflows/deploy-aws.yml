name: Deploy React to AWS
on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade pip
          pip3 install awscli

      - name: Set up AWS credentials and region
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-2

      - name: Generate deployment package
        run: |
          zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        run: |
          aws elasticbeanstalk create-application-version --application-name docker-react --version-label ${{ github.sha }} --source-bundle S3Bucket=elasticbeanstalk-us-east-2-187392167468,S3Key=deploy.zip
          aws elasticbeanstalk update-environment --application-name docker-react --environment-name Docker-react-env --version-label ${{ github.sha }}
